<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Regis - Gerenciador de Compras</title>
</head>
<body>
    <div class="container">
        <h1>REGIS <i class="fa-solid fa-cart-shopping"></i></h1>
        <div class="description">Seu gerenciador de compras, prático e fácil de usar!</div>
        <div class="grid-container">
            <div class="section">
                <h2>Adicionar Compra</h2>
                <form id="purchaseForm">
                    <input type="text" placeholder="Item" required>
                    <input type="number" placeholder="Valor" required>
                    <input type="text" id="locationInput" placeholder="Onde Comprou" required>
                    <input type="date" required>
                    <button type="submit">Adicionar Compra</button>
                </form>
            </div>
            <div class="section">
                <h2>Filtrar Compras</h2>
                <select id="monthFilter">
                    <option value="">Todos os meses</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                <select id="locationFilter">
                    <option value="">Todos os locais</option>
                    <!-- As opções serão adicionadas dinamicamente -->
                </select>
                <input type="number" id="minValue" placeholder="Valor Mínimo">
                <input type="number" id="maxValue" placeholder="Valor Máximo">
                <button id="applyFilters">Aplicar Filtros</button>
            </div>
            <div class="section">
                <h2>Melhores Ofertas</h2>
                <p>Aqui você verá as melhores ofertas disponíveis!</p>
                <!-- Você pode adicionar mais informações sobre as melhores ofertas -->
            </div>
        </div>
        <div id="reportSection">
            <h2>Relatório de Compras</h2>
            <table id="purchaseList">
                <thead>
                    <tr>
                        <th>Nome do Item</th>
                        <th>Valor</th>
                        <th>Onde Comprou</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As compras serão adicionadas aqui -->
                </tbody>
            </table>
            <div id="summary"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
