<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Regis - Gerenciador de Compras</title>
</head>

<body>
    <div class="container">
        <h1>REGIS <i class="fa-solid fa-cart-shopping"></i></h1>
        <div class="description">Seu gerenciador de compras, prático e fácil de usar!</div>
        <div class="grid-container">
            <div class="section">
                <h2>Adicionar Compra</h2>
                <form id="purchaseForm">
                    <input type="text" placeholder="Item" required>
                    <input type="number" placeholder="Valor" required>
                    <input type="text" id="locationInput" placeholder="Onde Comprou" required>
                    <input type="date" required>
                    <select id="paymentMethod" required>
                        <option value="">Forma de Pagamento</option>
                        <option value="Cartão de Crédito">Cartão de Crédito</option>
                        <option value="Cartão de Débito">Cartão de Débito</option>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Transferência">Transferência</option>
                        <option value="Pix">Pix</option>
                    </select>
                    <button type="submit">Adicionar Compra</button>
                </form>
            </div>
            <div class="section">
                <h2>Filtrar Compras</h2>
                <select id="monthFilter">
                    <option value="">Todos os meses</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                <select id="locationFilter">
                    <option value="">Todos os locais</option>
                </select>
                <select id="paymentFilter">
                    <option value="">Todas as Formas de Pagamento</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Transferência">Transferência</option>
                    <option value="Pix">Pix</option>
                </select>
                <div class="value-filters">
                    <input type="number" id="minValue" placeholder="Valor Mínimo" class="half-width">
                    <input type="number" id="maxValue" placeholder="Valor Máximo" class="half-width">
                </div>
                <div class="filter-buttons">
                    <button id="resetFilters">Resetar Filtro</button>
                    <button id="applyFilters">Aplicar Filtro</button>
                </div>
            </div>
            <div class="section">
                <h2>Melhores Ofertas</h2>
                <p>Aqui você verá as melhores ofertas disponíveis!</p>
            </div>
        </div>
        <div id="reportSection">
            <h2>Relatório de Compras</h2>
            <table id="purchaseList">
                <thead>
                    <tr>
                        <th>Nome do Item</th>
                        <th>Valor</th>
                        <th>Onde Comprou</th>
                        <th>Data</th>
                        <th>Forma de Pagamento</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="summary"></div>
        </div>
    </div>
    <script src="JS/script.js"></script>
    <script src="JS/script-test.js"></script>
</body>
</html>
